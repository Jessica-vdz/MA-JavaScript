<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1>Hello world!</h1> 
    <button onClick="changeLanguage('nl')">nl</button>
    <button onClick="changeLanguage('eng')">eng</button>
    <button onClick="changeLanguage('de')">de</button>

    <p id="max">Max, de nieuwsgierige hond, ontdekte op een dag een geheime tuin vol kleurrijke bloemen. Terwijl hij speelde, vond hij een oude sleutel die naar een verborgen schat leidde.</p>
    <img src="https://picsum.photos/300/300" alt="een afbeelding">
</div>
</body>
<script>
    console.log(document.documentElement.lang);
    
    function changeLanguage(lang){
        let element = document.getElementById("max");
        if (lang == "eng"){
            element.innerHTML = "\n" +
                "Max, the curious dog, one day discovered a secret garden full of colorful flowers. " +
                "While playing, he found an ancient key that led to a hidden treasure."
        }
        if (lang == "nl"){
            element.innerHTML = "Max, de nieuwsgierige hond, ontdekte op een dag een geheime tuin vol kleurrijke bloemen." +
                " Terwijl hij speelde, vond hij een oude sleutel die naar een verborgen schat leidde."
        }
        if (lang == "de"){
            element.innerHTML = "Max, der neue Hund, entdeckte einen Tag lang ein geheimes Haus mit bunten Blumen." +
                "Als nächstes spielten sie mit einem alten Schlüssel zu einem verborgenen Schicksal."
            
        }
    }
</script>
</html>
